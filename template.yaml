AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Ascenda Template

Globals:
  Function:
    MemorySize: 256
    Architectures: ["arm64"]
    Handler: bootstrap
    Runtime: provided.al2
    Timeout: 5

Resources:

  AscendaApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: Prod
      CorsConfiguration:
        AllowMethods: ['GET', 'POST', 'PUT', 'DELETE']
        # AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigins: ['*']
      # Auth:
      #   DefaultAuthorizer: lambda-authorizer
      #   AddDefaultAuthorizerToCorsPreflight: false
      Domain:
        DomainName: itsag2t2.com
        CertificateArn: arn:aws:acm:ap-southeast-1:163683790602:certificate/17266c11-0d22-4f17-b63f-92e2227151c1
        Route53:
          HostedZoneId: Z01378052RMMURP5MHP9D
          EvaluateTargetHealth: false

  GetMakerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/get-makers/
      Role: arn:aws:iam::163683790602:role/DynamoDBAccessRole
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref AscendaApi
            Path: /makers
            Method: GET
      Environment: 
        Variables:
          MAKER_TABLE: makers
          LOGS_TABLE: logs
    Metadata:
      BuildMethod: makefile

  CreateMakerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/create-makers/
      Role: arn:aws:iam::163683790602:role/DynamoDBAccessRole
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref AscendaApi
            Path: /makers
            Method: POST
      Environment: 
        Variables:
            USER_TABLE: users
            POINTS_TABLE: points
            MAKER_TABLE: makers
            LOGS_TABLE: logs
    Metadata:
      BuildMethod: makefile

  GetCheckerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/get-checkers/
      Role: arn:aws:iam::163683790602:role/DynamoDBAccessRole
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref AscendaApi
            Path: /checkers
            Method: GET
      Environment: 
        Variables:
          MAKER_TABLE: makers
          LOGS_TABLE: logs
    Metadata:
      BuildMethod: makefile
  
  UpdateCheckerFunction:
